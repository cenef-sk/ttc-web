<div class="wrapper">
<table mat-table [dataSource]="members" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{'org.membName' | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> {{'org.membRole' | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Accept Column -->
  <ng-container matColumnDef="accept">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="!element.role" (click)="accept(element.user)" mat-raised-button color="primary">{{'org.confirmMemb' | translate}}</button>
    </td>
  </ng-container>

  <!-- Revoke Column -->
  <ng-container matColumnDef="revoke">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="!element.role" (click)="revoke(element.user)" mat-raised-button color="primary">{{'org.revokeMemb' | translate}}</button>
    </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="element.role && element.role!='Admin' && isAdmin()" (click)="cancel(element.user)" mat-raised-button color="primary">{{'org.cancelMemb' | translate}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
